{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px; text-align: center;">

    <h2 style="color: red;"> Delete Appointment</h2>
    <p>Are you sure you want to delete this appointment with 
       <strong>{{ appointment.doctor.user.username }}</strong> on 

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
            Yes, Delete
        </button>
        <a href="{% url 'my-appointments' %}" style="margin-left: 15px; text-decoration: none; padding: 10px 20px; background-color: gray; color: white; border-radius: 5px;">

        </a>
    </form>

</div>
{% endblock %}
